<!DOCTYPE html>
<html>

<head>
    <title>Zombie Defense App</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <meta charset="UTF-8"> 
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
    <script src="js/bala.js"></script>
    <script src="js/jugador.js"></script>
    <script src="js/zombie.js"></script>
    <script src="js/edificio.js"></script>
    <script src="js/casa.js"></script>
    <script src="js/escenario.js"></script>
    <script src="js/rutas.js"></script>
    <script>
        var scene = new THREE.Scene();
        var aspect = window.innerWidth / window.innerHeight;
        let width = window.innerWidth;
        let height = window.innerHeight;
        let dividedBy = 130;
        //var camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
        var camera = new THREE.OrthographicCamera( width / - dividedBy, width / dividedBy, height / dividedBy, height / - dividedBy, 1, 10000 );
        var renderer = new THREE.WebGLRenderer();
        var loader = new THREE.TextureLoader();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);


        camera.position.z = 10;

        var light = new THREE.AmbientLight( 0xb4e7f2 );
        scene.add(light);

        jugadores = []
        edificios = []
        casas = []

        let zombie1 = new Zombie(0,0)

        var matriz = crearEscenario();

        var generadorRutas = new GeneradorRutas(matriz);

        for(let jugador of jugadores){
            addEventListener("click", function(){
                jugador.disparar()
            })
        }

        

        var render = function () {
            requestAnimationFrame(render);

            zombie1.actualizar()

            for(let jugador of jugadores){
                jugador.actualizar()
            }

            renderer.render(scene, camera);
        };
        render();
    </script>
</body>

</html>
